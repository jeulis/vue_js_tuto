<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tuto Vue JS</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>

<div class="page" id="app">
    <div class="top_title_container">
        <h1 class="top_title">Todo List VueJS </h1> version {{version}}
        <p class="alert">{{alert}}</p>
    </div>
    <div class="up_bar">
        <div class="input_item_container">
            <input class="input_item" type="text" placeholder="item..." @keyup.13.exact="pushList" v-model="element">
        </div>

        <div class="button_container">
            <button class="button" @click="pushList">Ajouter</button>
        </div>

        <div class="progress_bar_container">
            <progress class="progress_bar" id="progressTodo" max="100" value="0"></progress>
        </div>
        {{doneLengthValue}} % terminé --

        {{allListsLength}} tâches au total --

        {{doingList.length}} tâches en cours ({{currentlyDoing}} %)

        <div class="button_container">
            <button class="button" @click="clearList('all')">Effacer tout</button>
            <input type="checkbox" v-model="alert_confirm">
        </div>


        <!--        <div id="npb" class="progress-bar">-->
        <!--            <div data-size="9" class="progress"></div>-->
        <!--        </div>-->

    </div>

    <div class="listes">
        <div class="todo">
            <div class="top_list">
                <div class="top_title_container">
                    <h1 class="title_todo">A faire </h1>
                    <div class="button_top_list_container">
                        <button class="button_top_list" @click="clearList('todo')">Effacer</button>
                    </div>
                </div>
            </div>
            <div class="list_todo">
                <ul class="ul">
                    <div class="listItem">
                        <li class="item_todo" v-for="todo, index in todoList">

                            {{todo}}
                            <!--                                <div class="div"></div>-->
                            <div class="button_removeItem_container">
                                <button class="button_removeItem" @click="selectList('todo'),removeItem(index)">X</button>
                            </div>
                            <div class="button_list_todo_container">
                                <button class="button_list_todo" @click="moveToDoing(index, todo)">Start</button>
                            </div>

                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="doing">
            <div class="top_title_container">
                <h1 class="title_todo">En cours </h1>
                <div class="button_top_list_container">
                    <button class="button_top_list" @click="clearList('doing')">Effacer</button>
                </div>
            </div>
            <div class="list_doing">
                <ul class="ul">
                    <div class="listItem">
                        <li class="item_doing" v-for="doing, index in doingList">

                            {{doing}}
                            <!--                                <div class="div"></div>-->
                            <div class="button_removeItem_container">
                                <button class="button_removeItem" @click="selectList('doing'),removeItem(index)">X</button>
                            </div>
                            <div class="button_list_doing_container">
                                <button class="button_list_doing" @click="moveToDone(index, doing)">Terminé</button>
                            </div>

                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="done">
            <div class="top_title_container">
                <h1 class="title_done">Terminé </h1>
                <div class="button_top_list_container">
                    <button class="button_top_list" @click="clearList('done')">Effacer</button>
                </div>
            </div>

            <div class="list_done">
                <ul class="ul">
                    <div class="listItem">
                        <li class="item_done" v-for="done, index in doneList">

                            <strike>{{done}}</strike>
                            <!--                                <div class="div"></div>-->
                            <div class="button_removeItem_container">
                                <button class="button_removeItem" @click="selectList('done'),removeItem(index)">X</button>
                            </div>
                            <div class="button_list_done_container">
                                <button class="button_list_done" @click="moveToTodo(index,done)">Défaire</button>
                            </div>

                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="js/app.js"></script>
<script src="js/jstests.js"></script>

</body>
</html>
